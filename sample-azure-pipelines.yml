# File: templates/steps-with-params.yml
pool: 
  name: production
  vmImage: 'ubuntu-latest'
parameters:
- name: 'runExtendedTests'  # defaults for any parameters that aren't specified
  type: boolean
  default: false

steps:
- script: npm test
- ${{ if eq(parameters.runExtendedTests, true) }}:
  - script: npm test --extended